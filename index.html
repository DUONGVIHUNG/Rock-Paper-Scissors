<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getComputerChoice() {
            randm = Math.floor(Math.random() * 3)
            if (randm == 0) {
                return "rock";
            }
            else if (randm == 1) {
                return "paper";
            }
            else {
                return "scissor";
            }
        }

        function getHumanChoice() {
            let choice = window.prompt()
            return choice;
        }

        let humanScore = 0;
        let computerScore = 0;

        function playRound(humanChoice, computerChoice) {
            humanChoiceCaseSensitive = humanChoice.toLowerCase()
            tieCondition = humanChoiceCaseSensitive == computerChoice;
            looseCondition1 = humanChoiceCaseSensitive == "rock" && computerChoice == "paper";
            looseCondition2 = humanChoiceCaseSensitive == "paper" && computerChoice == "scissor";
            looseCondition3 = humanChoiceCaseSensitive == "scissor" && computerChoice == "rock";;
            winCondition1 = humanChoiceCaseSensitive == "rock" && computerChoice == "scissor";
            winCondition2 = humanChoiceCaseSensitive == "paper" && computerChoice == "rock";
            winCondition3 = humanChoiceCaseSensitive == "scissor" && computerChoice == "paper";
            if (tieCondition) {
                console.log("It's a tie");
                return "tie";
            }
            else if (looseCondition1 || looseCondition2 || looseCondition3) {
                console.log(`You lose! ${humanChoice} beats ${computerChoice}`);
                return "lose";
            }
            else if (winCondition1 || winCondition2 || winCondition3) {
                console.log(`You win! ${humanChoice} beats ${computerChoice}`);
                return "win";
            }
        }

        function playGame() {
            let humanScore = 0;
            let computerScore = 0;
            for (i = 0; i < 5; i++) {
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                let result = playRound(humanSelection, computerSelection);
                if (result == "lose") {
                    computerScore += 1;
                }
                else if (result == "win") {
                    humanScore += 1;
                }
            }
            console.log(humanScore);
            console.log(computerScore)
        }


        playGame();


    </script>
</body>

</html>
